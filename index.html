<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Product preview card component</title>
</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<img class="card__image" src="image\image-product-desktop.jpg" alt="Chanel perfume image">
				<div class="card__body">
					<p class="card__small-title">PERFUME</p>
					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
					<div class="card__price-box price-box">
						<p class="price-box__new">$149.99</p>
						<p class="price-box__old">$169.99</p>
					</div>
					<div class="card__button card__button--hover card__button--pressed">
						<a class="card__link" href="#">Add to Cart</a>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
